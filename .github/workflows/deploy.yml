name: Build and Deploy to Azure Container Apps

on:
  push:
    branches:
      - main

env:
  RESOURCE_GROUP: rg-nextjs-trading
  CONTAINER_APP_NAME: aca-nextjs-trading
  CONTAINER_APP_ENV: aca-env-nextjs-trading
  IMAGE_NAME: nextjs-trading

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ============================================
      # Checkout code
      # ============================================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ============================================
      # Azure Login
      # ============================================
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ============================================
      # ACR Login
      # ============================================
      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # ============================================
      # Set up Docker Buildx for better caching
      # ============================================
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ============================================
      # Build and Push Docker Image
      # ============================================
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ============================================
      # Deploy to Azure Container Apps
      # ============================================
      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppName: ${{ env.CONTAINER_APP_NAME }}
          imageToDeploy: ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          targetPort: 3000
